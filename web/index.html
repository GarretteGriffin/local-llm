<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local LLM Assistant</title>
    <link rel="stylesheet" href="/static/styles.css?v=20251217" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="title">Local LLM Assistant</div>
        <div class="subtitle">Enterprise Local Intelligence</div>
      </header>

      <main class="card">
        <div id="chat" class="chat"></div>
        
        <!-- Tool Status Indicator Area -->
        <div id="tool-status" class="tool-status hidden">
            <div class="tool-icon"></div>
            <div class="tool-text">Processing...</div>
        </div>

        <div class="composer">
          <div class="row">
            <button id="attachBtn" class="iconBtn" type="button" aria-label="Attach files">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                </svg>
            </button>
            <input id="fileInput" class="hidden" type="file" multiple />

            <div class="inputWrap">
              <textarea id="message" class="input" rows="1" placeholder="Ask anything..."></textarea>
            </div>
            
            <button id="sendBtn" class="sendBtn" type="button" aria-label="Send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
          </div>

          <div id="attachments" class="attachments"></div>
          
          <div class="footer-actions">
            <button id="clearBtn" class="textBtn" type="button">Clear Chat</button>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/app.js?v=20251217"></script>
  </body>
</html>
