<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local LLM Assistant</title>
    <link rel="stylesheet" href="/static/styles.css?v=20251218" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <main class="card app">
        <aside class="sidebar" aria-label="Conversation history">
          <div class="sidebar-header">
            <button id="newChatBtn" class="sideBtn" type="button">New chat</button>
          </div>
          <div id="convoList" class="convo-list" role="list"></div>
        </aside>

        <section class="main" aria-label="Chat">
          <div id="chat" class="chat"></div>

          <!-- Tool Status Indicator Area -->
          <div id="tool-status" class="tool-status hidden">
              <div class="tool-icon"></div>
              <div class="tool-text">Processing...</div>
          </div>

          <div class="composer">
            <div class="row">
              <div class="actionWrap">
                <button id="actionBtn" class="iconBtn" type="button" aria-label="Actions" aria-haspopup="menu" aria-expanded="false">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                  </svg>
                </button>

                <div id="actionMenu" class="actionMenu hidden" role="menu" aria-label="Actions menu">
                  <button class="actionItem" type="button" data-action="attach" role="menuitem">Attach a file</button>
                  <button id="agentModeBtn" class="actionItem" type="button" data-action="agents" role="menuitem">Use agents</button>
                  <div id="agentPicker" class="agentPicker hidden" role="group" aria-label="Agent selector">
                    <button class="agentOption" type="button" data-action="set-agent" data-agent="workforce">Workforce</button>
                    <button class="agentOption" type="button" data-action="set-agent" data-agent="research">Research</button>
                    <button class="agentOption" type="button" data-action="set-agent" data-agent="analyst">Analyst</button>
                  </div>
                  <div class="actionDivider" role="separator"></div>
                  <button class="actionItem" type="button" data-action="create-word" role="menuitem">Create Word file</button>
                  <button class="actionItem" type="button" data-action="create-excel" role="menuitem">Create Excel file</button>
                  <button class="actionItem" type="button" data-action="create-powerpoint" role="menuitem">Create PowerPoint file</button>
                </div>
              </div>
              <input id="fileInput" class="hidden" type="file" multiple />

              <div class="inputWrap">
                <textarea id="message" class="input" rows="1" placeholder="Ask anything..."></textarea>
              </div>

              <button id="sendBtn" class="sendBtn" type="button" aria-label="Send">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <line x1="22" y1="2" x2="11" y2="13"></line>
                      <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                  </svg>
              </button>
            </div>

            <div id="attachments" class="attachments"></div>

            <div class="footer-actions">
              <button id="clearBtn" class="textBtn" type="button">Clear Chat</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/app.js?v=20251218"></script>
  </body>
</html>
